<head>

    <title>Login</title>

<body>
        <main>
                <section id="login">
                    <div>
                    <img id="imagem" src="imagens/imagem.jpg" alt="">
                    </div>
                    <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            
                    
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="form">
                            <span id="email" class="material-symbols-outlined">
                                mail                 
                            <label for="email"></label>
                            <input type="email" name="email" id="imail" autocomplete="email" placeholder="seu e-mail" required>
                        </span>
                        </div>

                        <div class="form" id="senha">
                            <span class="material-symbols-outlined">
                                vpn_key             
                            <label for="senha"></label>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required>
                        </span>
                        </div>

                        <div class="entrar" id="submit">
                                <input type="submit" value="Entrar">
                            </div>

                                <div id="esq-senha">
                                    <input type="submit" value="Esqueci a senha"></div>
                        
                    </form>
                </div>
                </section>     
        </main>
</body>
